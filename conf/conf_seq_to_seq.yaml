seed: 0
mode: "both_sup"
fast_dev_run: False

# training
model: "t5-base"
epochs: 5
lr: 1.0e-4
batch_size_train: 8
max_grad_norm: 1.0

# validation
num_beams_t2g: 8
num_beams_g2t: 5
batch_size_val: 8

# logging
checkpoints: "on_epoch_end"  # 'no', 'on_training_end', or 'on_epoch_end'
log_every_n_steps: 100  # for training metrics (evaluation is always done after each epoch)
